  <body>
    <div class="page">
      <div class="contain">
        <div class="registration-page">
          <div class="">
            <h3 class="text-5xl">REGISTRATION PAGE</h3>
          </div>
          <div class="register mt-5">
            <form action="" id="frm">
              <input type="text" name="" id="first-name" placeholder="Enter First-Name Here...."/>
              <input type="text"name="" id="last-name"placeholder="Enter Last-Name Here...."/>
              <input type="text" name="" id="email" placeholder="Enter Your Email Here...." />
              <input type="password" name="" id="pass" placeholder="Enter Your Password Here...." pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[!@#$%^&*_=+-])$" />
              <i class="fa-regular fa-eye icon" style="color: #ffffffb4; display: none" ></i>
              <i class="fa-regular fa-eye-slash icon_slash" style="color: #ffffffb4"></i>
              <input type="password" name="" id="cpass" placeholder="Enter Your Confirm Password Here...."/>
              <i class="fa-regular fa-eye icon1" style="color: #ffffffb4; display: none"></i>
              <i class="fa-regular fa-eye-slash icon_slash1" style="color: #ffffffb4"></i>
              <button class="button">Register</button>
              <div class="">
                <p><a href="login.html">Already have an account?</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {

        $(".icon_slash").click(function () {
          var pass2 = $("#pass");
          if (pass2.attr("type") === "password") {
            pass2.attr("type", "text");
            $(".icon").css("display", "block");
            $(".icon_slash").css("display", "none");
          } 
        });
        $(".icon").click(function () {
          var pass2 = $("#pass");
          if (pass2.attr("type") === "text") {
            pass2.attr("type", "password");
            $(".icon").css("display", "none");
            $(".icon_slash").css("display", "block");
          } 
        });
        $(".icon_slash1").click(function () {
          var cpass1 = $("#cpass");
          if (cpass1.attr("type") === "password") {
            cpass1.attr("type", "text");
            $(".icon1").css("display", "block");
            $(".icon_slash1").css("display", "none");
          } 
        });
        $(".icon1").click(function () {
          var cpass1 = $("#cpass");
          if (cpass1.attr("type") === "text") {
            cpass1.attr("type", "password");
            $(".icon1").css("display", "none");
            $(".icon_slash1").css("display", "block");
          } 
        });
      });
