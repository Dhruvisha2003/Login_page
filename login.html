<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login-Page</title>
    <link rel="stylesheet" href="login.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="icon"
      href="https://static.vecteezy.com/system/resources/previews/035/727/676/non_2x/3d-account-login-and-password-form-user-authorization-login-authentication-page-sign-up-concept-login-page-with-pencil-3d-rendering-illustration-vector.jpg"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <div class="page">
      <div class="contain">
        <div class="msg" role="alert">Login Successfully Complete!!</div>
        <div class="registration-page">
          <div class="heading flex items-center">
            <h3 class="text-5xl">LOGIN PAGE</h3>
          </div>
          <div class="register mt-5">
            <form action="" id="frm1">
              <input
                class="mt-5"
                type="email"
                name=""
                id="email"
                placeholder="Enter Your Email Here...."
              />
              <input
                type="password"
                name=""
                id="password"
                placeholder="Enter Your Password Here...."
              />
              <i
                class="fa-regular fa-eye icon"
                style="color: #ffffffb4; display: none"
              ></i>
              <i
                class="fa-regular fa-eye-slash icon_slash"
                style="color: #ffffffb4"
              ></i>
              <button class="button">Login</button>
              <div class="">
                <p><a href="register.html">Don't have account?</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script>
      $(document).ready(function () {
        $("#frm1").submit(function (event) {
          event.preventDefault();
          var email = $("#email").val();
          var password = $("#password").val();

          if (email == "") {
            $("#email").focus();
            $(":focus").css("border-color", "red");
          }
          if (password == "") {
            $("#password").focus();
            $(":focus").css("border-color", "red");
          }

          if (email != "" && pass != "") {
            $(".msg").css("display", "block");
          }
        });

        $(".icon_slash").click(function () {
          var pass2 = $("#password");
          if (pass2.attr("type") === "password") {
            pass2.attr("type", "text");
            $(".icon").css("display", "block");
            $(".icon_slash").css("display", "none");
          }
        });
        $(".icon").click(function () {
          var pass2 = $("#password");
          if (pass2.attr("type") === "text") {
            pass2.attr("type", "password");
            $(".icon").css("display", "none");
            $(".icon_slash").css("display", "block");
          }
        });
      });
    </script>
  </body>
</html>
