<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login-Page</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="page">
        <div class="contain">
            <div class="login-page">
                <div class="heading flex items-center  ">
                    <h3 class="text-5xl">LOGIN PAGE</h3>
                </div>
                <div class="login mt-5">
                    <form action="">
                        <input type="text" name="" id="" placeholder="Enter First-Name Here....">
                        <input type="text" name="" id="" placeholder="Enter Last-Name Here....">
                        <input type="text" name="" id="" placeholder="Enter Your Email Here....">
                        <input type="text" name="" id="" placeholder="Enter Your Password Here....">
                        <input type="text" name="" id="" placeholder="Enter Your Confirm Password Here....">
                        <button class="button">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
